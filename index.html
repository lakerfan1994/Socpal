<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Socpal</title>
    <link href="grid.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
   <script src="index.js"></script>
  </head>

  <body>
    <header>
      <div class="row">
        <div class= "col-6 homepage centered-element">
          <h1>Welcome to Socpal, your one stop shop for all your soccer needs! Which soccer games would you like to view?</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4 home-left"> 
          <button class="prev-game-button start-button">List of World Cup Teams</button>
        </div>
        <div class="col-4 home-right">
          <button class="current-game-button start-button">Most Recent Game</button>
        </div>
        <div class="col-6 centered-element">
          <form id='js-form' aria-live= "assertive">
            <div class= "form-main">
              <legend>Search World Cup Matches by team</legend>
              <label for="textfield">
                <input id="textfield" type="text" placeholder="For example, type 'Nigeria'">
              </label>
              <button type="submit" class='textfield-button'>Search</button>
              </div>
           </form>
        </div>
      </div>  
    </header>
    <main class="hidden">
      <div class="game-chooser row">        
      </div> 
      <div class="current-game hidden"> 
        <div class="left-corner block">
          <div class="flag-1">
          </div>
          <div class="left-main">
          </div>
        </div>
        <div class="main-content block">
          <div class="leading-content"> 
          </div>
          <div class="centered-text">
            <button class="back-button">Back</button>
          </div>
        </div>
        <div class="right-corner block">
          <div class="flag-2">
          </div>
          <div class="right-main">
          </div>
        </div>
      </div> 
      <footer>
        <div class="row">
          <div class="col"
        </div>
      </footer
    </main>
  </body>
</html>
